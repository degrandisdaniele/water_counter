<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <!-- Digits will be generated by JavaScript -->
    </div>
    <div class="controls-container">
        <label for="speedInput">Update Interval (ms):</label>
        <input type="number" id="speedInput" value="1000" min="100">
        <button id="setSpeedButton">Set Speed</button>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
